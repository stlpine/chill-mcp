<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>ChillMCP Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>AI Agent 상태 대시보드</h1>
      <div class="status-indicator" data-status="offline">
        <span aria-hidden="true"></span>
        <strong>MCP Offline</strong>
      </div>
    </header>

    <main>
      <section class="grid">
        <article class="card">
          <h2>실시간 지표</h2>
          <div class="metrics">
            <div class="metric" data-metric="stress">
              <div>
                <div class="metric-title">Stress Level</div>
                <div class="metric-value" data-field="value">-</div>
              </div>
              <div class="progress-bar">
                <span data-field="bar" style="width: 0%"></span>
              </div>
            </div>
            <div class="metric" data-metric="boss">
              <div>
                <div class="metric-title">Boss Alert Level</div>
                <div class="metric-value" data-field="value">-</div>
              </div>
              <div class="progress-bar">
                <span data-field="bar" style="width: 0%"></span>
              </div>
            </div>
            <div class="metric" data-metric="cooldown">
              <div>
                <div class="metric-title">다음 Boss Alert 감소까지</div>
                <div class="metric-value" data-field="value">-</div>
              </div>
            </div>
          </div>
        </article>

        <article class="card">
          <h2>최근 이벤트</h2>
          <div class="timeline" data-events="timeline"></div>
        </article>
      </section>

      <div class="error-banner" role="status" data-visible="false"></div>
    </main>

    <script src="/static/dashboard.js" type="module"></script>
  </body>
</html>
